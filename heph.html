<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="resume.css">
</head>

<body>
    <main class="container">
        <section class="first-section">
            <div class="pic-search">
                <div class="profile-pic">
                    <img src="/images/pics.svg" alt="man pic">
                </div>
                <div class="search-bar">
                    <button>Full name</button>
                </div>
            </div>
            <div class="divider"></div>
            <div class="details">
                <div class="city">
                    <img src="/images/location.svg" alt="location icon">
                    <p>City, State Zip</p>
                </div>
                <div class="phone">
                    <img src="images/smartphone.svg" alt="smartphone icon">
                    <p>(206) 555-5555</p>
                </div>
                <div class="email">
                    <img src="images/email.svg" alt="emial icon">
                    <p>name@email.com</p>
                </div>
            </div>
        </section>

        <section class="last-section">
            <div class="education">
                <h1>Education</h1>
                <p>Degree, College Name. <br> Date</p>
            </div>
            <div class="divider"></div>
            <div class="education">
                <h1>Education</h1>
                <p>Degree, College Name. <br> Date</p>
            </div>
        </section>
    </main>
</body>

</html>
