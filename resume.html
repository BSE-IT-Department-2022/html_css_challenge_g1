<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Group 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/resume.css">
</head>

<body>
    <header class="header">
        <div class="logo-search">
            <div class="logo">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="search">
                <div class="svg">
                    <img src="./svg/search.svg" alt="Search">
                </div>
                <input type="text" placeholder="Software Engineer">
            </div>
        </div>

        <div class="profile-socials">
            <div class="profile">
                <img class="img" src="./img/profpic.jpg" alt="profile picture" />
                <h3 class="username">Cumi</h3>
            </div>
            <div class="socials">
                <div class="svg">
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="svg">
                    <i class="fa-brands fa-github"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- Here goes main. The inline css should be removed -->
    <main style="background-color: red; height: 50rem; display: flex; align-content: center;">
        <p>here goes main</p>
    </main>
</body>

</html>
