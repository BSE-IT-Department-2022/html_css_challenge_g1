<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Group 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/resume.css">
</head>

<body>
    <header class="header">
        <div class="logo-search">
            <div class="logo">
                <i class="fab fa-facebook-f"></i>
            </div>
            <div class="search">
                <div class="svg">
                    <img src="./svg/search.svg" alt="Search">
                </div>
                <input type="text" placeholder="Software Engineer">
            </div>
        </div>

        <div class="profile-socials">
            <div class="profile">
                <img class="img" src="./img/profpic.jpg" alt="profile picture" />
                <h3 class="username">Cumi</h3>
            </div>
            <div class="socials">
                <div class="svg">
                    <i class="fa-brands fa-linkedin"></i>
                </div>
                <div class="svg">
                    <i class="fa-brands fa-github"></i>
                </div>
            </div>
        </div>
    </header>
    <!-- Here goes main. The inline css should be removed -->
    <main style="background-color: #F1F2F6; height: 50rem; display: flex; align-content: center;">
        <div class="aside">
            <div class="top">
                <div class="p_languages">
                    <h1>Programming Languages</h1>
                    <p>
                        Java/C#<br>
                        Javascript/TypeScript<br>
                        Python<br>
                        C/C++<br>
                        BaTh/PowerTheIQ<br>
                        HTML/CSS/SQL<br>
                    </p>
                </div>
                <div class="technologies">
                    <h1>Technologies</h1>
                    <p>
                        Azure & AWS<br>
                        React/Redux<br>
                        dotnet<br>
                        Mongo<br>
                        DbNode.jT/ExpreTT.js<br>
                        Netlify (AWS Labda)<br>
                        Socket.io<br>
                    </p>
                </div>
            </div>
    
            <div class="s_skills">
                <h1>Soft Skills</h1>
                <p>
                    Humility<br>
                    Teamwork<br>
                    Leadership<br>
                    Self-Starter<br>
                </p>
            </div>
        </div>
        <p> here goes main</p>
    </main>
</body>

</html>
